<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>


    <!-- Balance and Transection -->
    <header>
        <h2 class="text-5xl text-center mt-8"> Lets get some
            <span class=" font-semibold text-purple-600 ">Mooooooooney
            </span>!!!!
        </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl"> Deposit </h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl"> Withdraw </h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl"> Balance </h3>
                    <h4 class="text-2xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class=" grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8-rounded">
                    <h3 class="text-3xl"> Please deposit</h3>

                    <div>
                        <input class="border-2 border-gray-400 border block w-3/4 mb-4 px-2 " type="number"
                            placeholder=" $ amount you want to deposit" id="deposit-input">

                        <button class="bg-yellow-600 px-4 rounded py-2  text-white font-medium" id="deposit-button">
                            Deposit </button>

                    </div>
                </div>
                <div class="bg-red-100 p-8-rounded ">
                    <h3 class="text-3xl"> Please Withdraw</h3>
                    <div>
                        <input class="border-2 border-gray-400 border block w-3/4 mb-4 px-2 " type="number"
                            placeholder=" $ amount you want to withdraw" id="withdraw-input">

                        <button class="bg-yellow-600 px-4 rounded py-2  text-white font-medium" id="withdraw-button">
                            Withdraw </button>

                    </div>
                </div>
            </div>
        </section>



    </main>




    <!-- one page to jumping to another pase  -->
    <!-- <button onClick="window.location.href='http://programminghead.com';">
        Click ME
    </button> -->

    <script src="js/banking.js">  </script>
</body>

</html>
