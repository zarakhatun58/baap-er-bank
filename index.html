<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Welcome to my <span class=" font-semibold text-purple-600 ">Baap-Er-Bank
            </span> !!!</h1>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-4">
            <div>
                <h3 class=" text-2xl mb-4 px-2"> Please Login </h3>
                <form action="" class="px-2">
                    <input class="border-2 border-gray-400 border block w-3/4 mb-4 padding-2 px-2 " type="text"
                        placeholder="Your Email" id="user-email">
                    <input class="border-2 border-gray-400 border block w-3/4 mb-4 padding-2 px-2" type="password"
                        placeholder="password" name="" id="user-password">

                    <button class="bg-yellow-600 px-4 rounded py-2  text-white font-medium" id="login-submit">
                        Submit</button>


                </form>
            </div>




        </section>

    </main>
    <script src="js/login.js"> </script>
</body>

</html>
